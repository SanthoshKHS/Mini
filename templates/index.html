<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Scraper and ML Predictor</title>
    <style>
        /* Reset basic styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #83a4d4, #b6fbff);
            color: #333;
        }

        /* Container */
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            text-align: center;
        }

        /* Title */
        h1 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: #4a90e2;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Form styling */
        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-size: 1em;
            color: #555;
            margin-bottom: 5px;
            font-weight: bold;
        }

        /* Input field styling */
        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #4a90e2;
            box-shadow: 0 0 8px rgba(74, 144, 226, 0.3);
        }

        /* Button styling */
        input[type="submit"] {
            padding: 12px;
            font-size: 1em;
            background-color: #4a90e2;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #357ABD;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.3);
        }

        /* Responsive design */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 1.5em;
            }

            input[type="text"],
            input[type="submit"] {
                font-size: 0.9em;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sentiment Analyzer</h1>
        <form action="/scrape" method="post">
            <label for="url">Product URL:</label>
            <input type="text" id="url" name="url" placeholder="Enter product URL here" required><br>
            <input type="submit" value="Scrape and Predict">
        </form>
    </div>
</body>
</html>
