<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        /* Basic page styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f9;
            color: #333;
        }

        /* Header styling */
        h1 {
            margin-top: 20px;
            font-size: 2.5em;
            color: #4a4a8b;
        }

        /* Chart container styling */
        #chart {
            width: 80%;
            max-width: 1000px;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin: 20px 0;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <h1>Dashboard</h1>
    <div id="chart"></div>

    <script type="text/javascript">
        var chart_data = {{ chart_json|safe }};
        Plotly.newPlot("chart", chart_data);
    </script>
</body>
</html>
